<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="d-flex ">
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                LOGIN PANEL
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="loginForm ">
                        <div class="form-group">
                            <label class="form-control-label">EMAIL ADDRESS</label>
                            <input #e type="email" class="form-control" formControlName="email">
                            <!-- For validation -->
                            <small *ngIf="email.invalid && email.touched || loginForm.controls['email'].hasError('pattern')" 
                             class="text-danger">
                                Email Id should be Valid
                            </small>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input #p type="password" class="form-control" formControlName="pass">
                            <!-- For validation -->
                           <small *ngIf="pass.invalid && pass.touched || loginForm.controls['pass'].hasError('pattern')"
                            class="text-danger">
                               Password should be Valid 
                           </small>
                        </div>
                        <div class="msg">{{msg}}</div>
                         
                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary" 
                                (click)="loginfun(e.value,p.value)" [disabled]="loginForm.invalid" >LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
